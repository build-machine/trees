<!DOCTYPE html>
<html ng-app>
  <head>
    <title>
      trees
    </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://api.tiles.mapbox.com/mapbox.js/v1.5.2/mapbox.css' rel='stylesheet'
    />
    <link href='http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css'
    rel='stylesheet' />
    <link href='css/app.css' rel='stylesheet' />
  </head>
  <body>
    <div class="app-wrapper" ng-controller="TreesCtrl">
      <div class="container main-container">
        <div class="row">
          <div class="col-md-6">
            <form ng-submit="search(searchTerm)">
              <div class="row">
                <div class="col-md-9 input-box">
                  <input type="search" class="form-control input-lg" ng-model="searchTerm" placeholder='Search (try "Giant sequoia")'>
                </div>
                <div class="col-md-3 btn-box">
                  <div class="btn-group">
                    <a class="btn btn-default btn-lg">
                      <span class="glyphicon glyphicon-list-alt"></span>
                    </a>
                    <button type="submit" class="btn btn-primary btn-lg">
                      <span class="glyphicon glyphicon-search"></span>
                    </button>
                  </div>
                </div>
              </div>
            </form>
            <div class="panel panel-default" ng-show="searchResults.length">
              <div class="panel-body">
                {{ searchResults.length }}

              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="map"></div>
    </div>
    <div id="footer">
      <div class="container">
        <p class="pull-right">powered by data from <a href="http://civicapps.org">civicapps</a></p>
      </div>
    </div> 
    <!-- /container -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src='http://api.tiles.mapbox.com/mapbox.js/v1.5.2/mapbox.js'></script>
    <script src="app.js"></script>
  </body>

</html>
